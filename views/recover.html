<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SohoMuse</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" type="text/css" href="/login.css" />
        <link rel="shortcut icon" href="/img/favicon/favicon.ico">
        <link rel="apple-touch-icon" sizes="57x57" href="/img/favicon/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/img/favicon/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/img/favicon/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/img/favicon/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/img/favicon/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/img/favicon/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/img/favicon/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/img/favicon/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon-180x180.png">
        <link rel="icon" type="image/png" href="/img/favicon/favicon-192x192.png" sizes="192x192">
        <link rel="icon" type="image/png" href="/img/favicon/favicon-160x160.png" sizes="160x160">
        <link rel="icon" type="image/png" href="/img/favicon/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="/img/favicon/favicon-16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="/img/favicon/favicon-32x32.png" sizes="32x32">
        <meta name="msapplication-TileColor" content="#999999">
        <meta name="msapplication-TileImage" content="/img/favicon/mstile-144x144.png">
        <meta name="msapplication-config" content="/img/favicon/browserconfig.xml">
          
        <script type="text/javascript" src="https://s3.amazonaws.com/assets.freshdesk.com/widget/freshwidget.js"></script>
        <script type="text/javascript">
	        FreshWidget.init("", {
            "queryString": "&widgetType=popup", 
            "widgetType": "popup", 
            "buttonType": "text", 
            "buttonText": "Support", 
            "buttonColor": "black", 
            "buttonBg": "#FFFFFF", 
            "alignment": "2", 
            "offset": "235px", 
            "formHeight": "500px", 
            "url": "https://sohomuse.freshdesk.com"
          });
        </script>
    </head>
    <body>
		<% if(info) { %>
			<div class="info-message"><%= info %></div>
		<% } %>
			
		<div class="container login-box">
            <h1 class="title">Recover Password</h1>
			
            <form role="form" method="post" action="/recover">
                <input type="text" class="form-control" id="email" name="email" placeholder="email" autocomplete="off">
				
				or
				
                <input type="text" class="form-control" id="username" name="username" placeholder="username" autocomplete="off">
                <button type="submit" class="btn btn-primary">Recover Password</button>
            </form>
        </div>
        <div class="footer">
            <span>YOUR TRUSTED SOURCE by invitation only</span>
            <span>&copy; Copyright SOHOMUSE Inc. All rights reserved.</span>
        </div>
        <img class="solo-s" src="img/bg/s-white-transparent.png" alt="">
		<script src="/login.js"></script>
	</body>
</html>
