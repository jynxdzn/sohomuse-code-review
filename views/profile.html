<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SohoMuse</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <% if (bundledAssets) { %>
            <link rel="stylesheet" type="text/css" href="/main-built.css">
        <% } else { %>
            <link rel="stylesheet" type="text/css" href="/main.css">
        <% } %>
    </head>
    <body>
        <div id="overlay"></div>
		<div id="fullpage" class="container-fluid">
			<nav class="navbar navbar-inverse navbar-static-top no-col-padding" role="navigation">
				<div class="navbar-header">
					<img src="/img/logo.png" height="50" alt="SohoMuse" />
				</div>
			</nav>
			<div id="page"></div>
		</div>
        <script type="text/javascript" src="http://www.youtube.com/iframe_api"></script>
        <script type="text/javascript" src="http://a.vimeocdn.com/js/froogaloop2.min.js"></script>
        <script>var this_user = null; var sender = '<%= sender %>';</script>
        <% if (bundledAssets) { %>
            <script src="/main-built2.js" data-main="main"></script>
        <% } else { %>
            <script src="/bower_components/requirejs/require.js" data-main="/main2"></script>
        <% } %>
    </body>
</html>
