
<form class="form-horizontal">

<% if (recipients) { %>
<div class="form-group">
    <label class="col-sm-2">Recipients</label>
    <div class="col-sm-10">
        <% for(var recip in recipients) { %>
            <div>
                <img class="img_15" src="/api/v1/users/username/<%= recipients[recip].username %>/avatar?width=20&amp;height=20" />
                <%= recipients[recip].firstName %> <%= recipients[recip].lastName %>
            </div>
        <% } %>
    </div>
</div>
<% } %>

<div class="form-group">
    <label class="col-sm-2" for="body">Message</label>
    <div class="col-sm-10">
        <textarea id="body" class="form-control"></textarea>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
        <button type="button" class="btn btn-primary btn-block btn-send" id="replyBtn">Reply</button>
    </div>
</div>

</form>
