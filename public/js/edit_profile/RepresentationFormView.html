<div class="row">

	<div class="form-horizontal">

		<div class="col-lg-12">
			<h1><% if(typeof _id !== 'undefined') { %>Edit<% } else { %>Add<% } %> a Representation Contact</h1>
		</div>

		<div class="col-lg-6">

			<div class="form-group">
				<label class="col-sm-4 control-label" for="rep_type">Representation</label>
				<div class="col-sm-7">
					<select id="rep_type" name="rep_type" class="form-control" >
						<option <% if(type == "self"){ print ("selected=selected"); } %> value="self">Self</option>
						<option <% if(type == "agent"){ print ("selected=selected"); } %> value="agent">Agent</option>
						<option <% if(type == "manager"){ print ("selected=selected"); } %> value="manager">Manager</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-4 control-label" for="rep_name">Name</label>
				<div class="col-sm-7">
					<input type="text" id="rep_name" name="rep_name" class="form-control" value="<%= name === null ? "" : _.escape(name) %>" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="rep_email">Email</label>
				<div class="col-sm-7">
					<input type="text" id="rep_email" name="rep_email" class="form-control" value="<%= email === null ? "" : _.escape(email) %>" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="rep_phone1">Phone 1</label>
				<div class="col-sm-7">
					<input type="text" id="rep_phone1" name="rep_phone1" class="form-control" value="<%= phone1 === null ? "" : _.escape(phone1) %>" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="rep_phone2">Phone 2</label>
				<div class="col-sm-7">
					<input type="text" id="rep_phone2" name="rep_phone2" class="form-control" value="<%= phone2 === null ? "" : _.escape(phone2) %>" />
				</div>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="form-group">
				<label class="col-sm-4 control-label" for="rep_address1">Address Line 1</label>
				<div class="col-sm-7">
					<input type="text" id="rep_address1" name="rep_address1" class="form-control" value="<%= address1 === null ? "" : _.escape(address1) %>" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="rep_address2">Address Line 2</label>
				<div class="col-sm-7">
					<input type="text" id="rep_address2" name="rep_address2" class="form-control" value="<%= address2 === null ? "" : _.escape(address2) %>" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="rep_address3">Address Line 3</label>
				<div class="col-sm-7">
					<input type="text" id="rep_address3" name="rep_address3" class="form-control" value="<%= address3 === null ? "" : _.escape(address3) %>" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="rep_city">City</label>
				<div class="col-sm-7">
					<input type="text" id="rep_city" name="rep_city" class="form-control" value="<%= city === null ? "" : _.escape(city) %>" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="rep_state">State / Region</label>
				<div class="col-sm-7">
					<input type="text" id="rep_state" name="rep_state" class="form-control" value="<%= state === null ? "" : _.escape(state) %>" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="rep_zip">ZIP / Postal Code</label>
				<div class="col-sm-7">
					<input type="text" id="rep_zip" name="rep_zip" class="form-control" value="<%= zip === null ? "" : _.escape(zip) %>" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="rep_country">Country</label>
				<div class="col-sm-7">
					<select id="rep_country" name="rep_country" class="form-control">
            <option value="">Not selected</option>
						<% _(countries).each(function(c) { %>
							<option <% if(country !== null && c.text.toLowerCase() == country.toLowerCase()){ print ("selected=selected"); } %> value="<%= _.escape(c.text) %>"><%= _.escape(c.text) %></option>
						<% }); %>
					</select>
				</div>
			</div>
			<div class="form-group" style="padding-left:15px">
				<% if(typeof _id !== 'undefined') { %>
					<button id="rep_submit" class="btn">Update</button>
				<% } else { %>
					<button id="rep_submit" class="btn">Add</button>
				<% } %>
				<button id="rep_cancel" class="btn">Cancel</button>
			</div>
		</div>

	</div>

</div>
