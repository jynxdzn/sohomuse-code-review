<h3><%= subject %></h3>

<div class="messageReplies">
</div>

<button class="btn btn-primary btn-block btn-more">Load more messages &hellip;</button>

<div class="panel-group" style="margin-top: 40px; margin-bottom: 40px;">
    <div class="panel panel-default panel-reply">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseReply" style="display:block" class="replyToggle">
                    Reply to this conversation?
                </a>
            </h4>
        </div>
        <div id="collapseReply" class="panel-collapse collapse">
            <div class="panel-body messageNewReply">
            </div>
        </div>
    </div>
</div>
