<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Request Connection</h1>
            <p>Request a connection here and add a location and notes if connecting at an event to remember. The user will receive and acknowledge your request.</p>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class=" form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="location">Location</label>
                            <div class="col-sm-10">
                                <input type="text" id="location" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="tags">Tags</label>
                            <div class="col-sm-10">
                                <input type="text" id="tags" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="notes">Notes</label>
                            <div class="col-sm-10">
                                <textarea id="notes" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <button type="button" class="btn btn-primary btn-block btn-invite">Send Request</button>
                                    </div>
                                    <div class="col-sm-4">
                                        <button type="button" class="btn btn-primary btn-block btn-add">Save Contact Only</button>
                                    </div>
                                    <div class="col-sm-4">
                                        <button type="button" class="btn btn-primary btn-block closeMe">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
