<div class="container">
    <div class="row">

        <div class="col-md-4">
            <h1>Add Contact</h1>
            <p>Save a contact here. You can also send them your SohoMuse business card, or invite them to your network.</p>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class=" form-horizontal">
                        <div class="form-group">
                            <label for="firstName" class="col-sm-3 control-label">First Name</label>
                            <div class="col-sm-9">
                                <input type="text" id="firstName" class="form-control" placeholder="Joe" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                            <div class="col-sm-9">
                                <input type="text" id="lastName" class="form-control" placeholder="Bloggs" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="emailAddress" class="col-sm-3 control-label">Email Address</label>
                            <div class="col-sm-9">
                                <input type="text" id="emails" class="form-control" placeholder="joe.bloggs@gmail.com" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phone" class="col-sm-3 control-label">Phone</label>
                            <div class="col-sm-9">
                                <input type="text" id="phone" class="form-control" placeholder="123-456-7890" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="location" class="col-sm-3 control-label">Location</label>
                            <div class="col-sm-9">
                                <input type="text" id="location" class="form-control" placeholder="" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="tags" class="col-sm-3 control-label">Tags</label>
                            <div class="col-sm-9">
                                <input type="text" id="tags" class="form-control" placeholder="" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="notes" class="col-sm-3 control-label">Notes</label>
                            <div class="col-sm-9">
                                <textarea id="notes" class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-9 col-sm-offset-3">
                                <div class="row">
                                    <div class="col-sm-12 button-list">
                                        <button type="button" class="btn btn-primary btn-add">Save</button>
                                        <button type="button" class="btn btn-primary btn-send">Send business card</button>
                                        <button type="button" class="btn btn-primary btn-invite">Invite to SohoMuse</button>
                                        <button type="button" class="btn btn-primary closeMe">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
