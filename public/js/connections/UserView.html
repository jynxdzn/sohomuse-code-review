<a class="user-avatar" href="#user/<%= encodeURIComponent(username) %>">
	<img class="img-responsive" src="/api/v1/users/username/<%= encodeURIComponent(username) %>/avatar?width=220&amp;height=220">
</a>

<h5 class="user-name"><a href="#user/<%= encodeURIComponent(username) %>"><%= firstName %> <%= lastName %></a></h5>
<p class="user-location">
	<% if (city) { %>
		<%= city %>,
	<% } %>

	<% if (country) { print(country); } %>
</p>
