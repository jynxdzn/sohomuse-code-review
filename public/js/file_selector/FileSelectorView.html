<div class="row" style="margin-bottom: 25px">
    <div class="col-md-9">
        <h3 style="margin-top: 0">Select image</h3>
    </div>
</div>

<div class="row" style="margin-bottom: 25px">
    <div class="col-md-12">
		<input type="file" data-url="" name="uploadFile" class="fileupload" style="display: inline-block">
		<img src="/img/ajax-loader.gif" alt="Uploading" class="loading-bar">
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="row">
            <button type="button" class="prev file-btn-prev"></button>
            <button type="button" class="next file-btn-next"></button>
            <div class="col-md-10 col-md-offset-1 thumbs"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12" style="text-align: center">
        <button type="button" class="btn btn-primary dismiss">Close</button>
    </div>
</div>
